services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://dn720003.ca.archive.org/0/items/ghost-spectre-windows-10/WIN10.PRO.21H1.COMPACT.X86.GHOSTSPECTRE.%28N%29.ISO"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
